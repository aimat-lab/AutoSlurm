preamble: |
  #!/bin/bash
  #SBATCH --ntasks=1
  #SBATCH --cpus-per-task=19
  #SBATCH --gres=gpu:full:1
  #SBATCH --mem=125000mb
  #SBATCH --job-name=<job_name>
  #SBATCH --time=12:00:00
  #SBATCH --partition=advanced
  source /home/iti/${USER}/.bashrc
  export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:~/miniforge3/lib
  conda activate <env>

defaults:
  job_name: "haicore"
  env: "fab"